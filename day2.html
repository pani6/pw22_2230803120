<h2 align="center"><font color="blue">DATA ENTRY</font></h2>
<hr>

<form action="proses.asp" method="post"
name="form">
 <table width="68%" border="0" align="center"
cellpadding="0">
 <tr>
 <td width="33%">1. Nama</td>
 <td width="3%">:</td>
 <td width="80%"><input name="txtNama"
type="text" id="txtNama"></td>
 </tr>
 <tr>
 <td width="33%">2. NRP</td>
 <td width="3%">:</td>
 <td width="80%"><input name="txtNRP"
type="text" id="txtNRP"></td>
 </tr>
 <tr>
 <td width="33%">3. Kelas</td>
 <td width="3%">:</td>
 <td width="80%"><input name="txtkelas"
type="text" id="txtKelas"></td>
 </tr>
 <tr>
    <td>4. Jenis Kelamin</td>
    <td>:</td>
    <td><input name="radJk" type="radio"
   value="1" checked>
    Pria 
    <input type="radio" name="radJk"
   value="2">
    Wanita</td>
    </tr>
    <tr>
        <td>5. Agama</td>
        <td>:</td>
        <td><select name="cboJob" id="cboJob">
        <option>Islam</option>
        <option>Kristen</option>
        <option>Hindu</option>
        <option>Budha</option>
        </select></td>
        </tr> 
        <tr>
            <td >6. Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td><input name="txtNama Lengkap"
               type="text" id="txtNama Lengkap">
               /<input name="txtTgl" type="text"
           id="txtTgl" size="4" maxlength="2">
            /
            <input name="txtBulan" type="text"
           id="txtBulan" size="4" maxlength="2">
            /
            <input name="txtTahun" type="text"
           id="txtTahun" size="8" maxlength="4"></td>
            </tr>
            <tr>
                <td>7. Alamat</td>
                <td>:</td>
                <td><textarea name="txtAlamat" cols="40"
               rows="4" id="txtAlamat"></textarea></td>
                </tr>
                <tr>
                <td>8. Riwayat Pendidikan</td>
                <tr>
                <td>A. SD</td>
                <td>:</td>
                <td><input name="txtSD" type="text"
               id="txtSD"></td>
                </tr>
                <tr>
                    <td>B. SMP</td>
                    <td>:</td>
                    <td><input name="txtSMP" type="text"
                   id="txtSMP"></td>
                    </tr>
                    <tr>
                        <td>C. SMA</td>
                        <td>:</td>
                        <td><input name="txtSMA/SMK" type="text"
                       id="txtSMA/SMK"></td>
                        </tr>
                </tr>
                <br>
                <tr>
                    <td width="33%">9. Email</td>
                    <td width="3%">:</td>
                    <td><input name="txtEmail"
                   type="text" id="txtEmail" width="80%"></td>
                    </tr>
                    <tr>
                        <td width="33%">10. Homepage</td>
                        <td width="3%">:</td>
                        <td><input name="txtHomepage"
                       type="text" id="txtHomepage" width="80%"></td>
                        </tr>
                        <tr>
                            <td>11. Hobby</td>
                            <td>:</td>
                            <td><textarea name="txtHobby" cols="40"
                           rows="4" id="txtHobby"></textarea></td>
                            </tr>

 <td>12. Interest</td>
 <td>:</td>
 <td><input name="cekKomputer" type="checkbox"
id="cekkomputer" value="1">
 komputer
 <input name="cekSport" type="checkbox"
id="cekSport" value="2">
 Sport
 <input name="cekTraveling" type="checkbox"

 Traveling
 <input name="cekWriting" type="checkbox"
id="cekwriting" value="4">
 writinig
 <input name="cekReading" type="checkbox"
id="cekreading" value="5">
 reading
 </td>

 <td>&nbsp;</td>
 <td><input name="btnSIMPAN" type="submit"

 <input name="btnRESET" type="reset"
id="btnRESET" value="RESET"></td>
